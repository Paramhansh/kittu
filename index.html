<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            margin: 5px;
            padding: 1px;
            background-image: linear-gradient(to right, rgb(0, 255, 42), rgb(65, 130, 171));
        }

        .fa-microphone:before {
            content: "\f130";
            margin: 10px;
        }

        .fa-phone:before {
            content: "\f095";
            margin: 10px;
        }

        .left {
            width: 43%;
        }

        .img-1 {
            width: 50px;
            height: 50px;
            margin-left: 5px;
            margin-top: 5px;
            border-radius: 100px;
        }

        .img-2 {
            width: 50px;
            height: 50px;
            margin-left: -20px;
            border-radius: 100px;
        }

        .right {
            justify-items: center;
            justify-content: center;
            align-items: center;
            width: 57%;
            color: white;
        }

        .mid-section {
            display: flex;
            background-color: rgb(225, 218, 218);
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .mid-div {
    background-color: rgb(106, 110, 126);
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    height: 50vh;
    width: 50%;
    margin: 5px;
    padding: 5px;
    border-radius: 10px;
    position: relative; /* Added relative positioning */
}




        .btn {
            color: white;
            background-color: rgb(89, 19, 227);
            border: solid rgb(169, 158, 241) 5px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn a {
            text-decoration: none;
            color: white;
        }

        /* Adjusted keyframes for heart animation */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.1);
                /* Adjusted size */
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
                /* Adjusted size */
            }

            100% {
                transform: scale(1);
            }
        }


        .heart {
    animation: heartbeat 2s infinite;
    position: absolute; /* Positioned absolutely within the relative parent */
    top: 50%; /* Positioned at the center vertically */
    left: 50%; /* Positioned at the center horizontally */
    transform: translate(-50%, -50%);
    font-size: 200px; /* Adjusted font size */
    color: red;
    visibility: hidden;
}


        .fa-heart:before {
            content: "\f004";
            margin: -95px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="icon">
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="left">
            <img src="img.jpg" alt="" class="img-1">
            <img src="img.jpg" alt="" class="img-2">
        </div>
        <div class="right">
            Butterfly âœ¨
        </div>
        <div class="icon-2">
            <i class="fa-solid fa-phone"></i>
        </div>
    </nav>
    <section class="mid-section">
        <div class="mid-div">
            <b>
                This Design is made for <i>Siri</i>
            </b>
            <p>
                <button class="btn" onclick="showHeartAnimation()">
                    <a href="#"> Click Here for magic</a>
                </button>
            </p>
            <!-- Heart will appear here -->
            <i class="fas fa-heart heart"></i>
        </div>
    </section>

    <!-- Script to handle heart animation -->
    <script>
        function showHeartAnimation() {
            var heart = document.querySelector('.heart');
            heart.style.visibility = 'visible'; // Show heart icon
        }
    </script>
</body>

</html>
